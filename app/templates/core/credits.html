{% extends 'base.html' %}

{% block title %}Buy Credits{% endblock %}

{% block content %}
<div class="profile-section">
    <div class="container">
        <h1 class="mb-4">Buy Credits</h1>
        
        <div class="profile-grid">
            <nav class="profile-nav">
                <a href="{% url 'profile' %}">Account</a>
                <a href="{% url 'change_password' %}">Change Password</a>
                <a href="{% url 'credits' %}" class="active">Buy Credits</a>
            </nav>
            
            <div>
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="stat-card" style="text-align: center;">
                            <div class="stat-value">{{ user.credits }}</div>
                            <div class="stat-label">Current Credits</div>
                        </div>
                    </div>
                </div>
                
                <div class="pricing-grid" style="max-width: none;">
                    {% include 'core/partials/pricing_cards.html' with show_purchase_btn=True packages=packages %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
